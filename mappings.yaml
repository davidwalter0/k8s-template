- name: LBName
  value: lb

- name: RegistryName
  value: k8s-docker-registry

- name: Publish
  value: publish

- name: GitRepoList
  base64: true
  value: |
    git@github.com:davidwalter0/k8s-simple-forward.git

- name: SlackUrl
  base64: true
  value: http://SomeSlackUrl

- name: YamlConfig
  base64: false
  file: true
  value: deploy.yaml

- name: Path
  base64: false
  env: true
  value: PATH

- name: Hostname
  base64: false
  env: true
  value: HOSTNAME

- name: PrivateKey
  base64: false
  file: true
  value: ~/.ssh/id_rsa

- name: PublicKey
  base64: false
  file: true
  value: ~/.ssh/id_rsa.pub

- name: KubeConfig
  base64: true
  value: |
      apiVersion: v1
      clusters:
      - cluster:
          insecure-skip-tls-verify: true
          server: https://k8s-master-01:443
        name: k8s
      contexts:
      - context:
          cluster: k8s
          user: cluster-admin
        name: k8s
      current-context: k8s
      kind: Config
      preferences: {}
      users:
      - name: cluster-admin
        user:
          password: CHANGE_PASSWORD
          username: kube
